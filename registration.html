<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Coolie Waale</title>
    <link rel="stylesheet" type="text/css" href="userlogin.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">User Registration</h1>
        <form id="registration-form" method="post" action="register.php">
            <!-- Add other form fields as needed -->
            <div class="form-group">
                <input type="text" id="first-name" name="first_name" placeholder="First Name" class="input-field" required>
            </div>
            <div class="form-group">
                <input type="text" id="last-name" name="last_name" placeholder="Last Name" class="input-field" required>
            </div>
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" class="input-field" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" class="input-field" required>
            </div>
            <div class="form-group">
                <select id="gender" name="gender" class="input-field" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <input type="tel" id="phone-number" name="phone_number" placeholder="Phone No." class="input-field" required>
            </div>
            <div class="form-group">
                <input type="number" id="age" name="age" placeholder="Age" class="input-field" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" class="input-field" required>
            </div>
            <button type="submit" class="register-button">Register</button>
        </form>
    </div>
</body>
</html>
